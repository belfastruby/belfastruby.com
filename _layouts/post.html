---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
  <ul>
  {% for sponsor in page.sponsors  %}
    {{sponsor.name}}
    <li>
      <a href="{{sponsor.link}}"><img src="{{sponsor.image}}" /></a>
    </li>
  {% endfor %}
  </ul>
</div>
