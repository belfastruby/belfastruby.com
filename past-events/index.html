---
layout: default
title: Past Meetups
selected: past-events
---
<article class="meetup">
  <section class="top-details">
    <h1>Past Events</h1>
  </section>
  <section class="clearfix past-events-page">
    <ul class="ruby-links">
      {% for post in site.posts %}
      <li>
        <span class="number">{{ post.number }}</span><h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
        <p>{{ post.intro }}</p>
        <a href="{{ site.baseurl }}{{ post.url }}">Read More &raquo;</a>
      </li>
    {% endfor %}
    </ul>
  </section>
</article>
